<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia imagen</title>
</head>
<body>
    <h1>Cambio de im√°genes con javascript</h1>
    <p>Haz clic sobre la imagen para cambiarla</p>
    <img id="myFPImage" onclick="cambiaPic()" width="50%"
    src="https://cdn.prod.website-files.com/63634f4a7b868a399577cf37/63b5ec58f362116e0f5bced1_como%20saber%20el%20sexo%20de%20un%20gatito.jpg" alt="">

    <script>
        function cambiaPic(){
            const $imagen = document.getElementById('myFPImage');
            if ($imagen.src.match('cuidadosparamascotas')){
                $imagen.src = 'https://cdn.prod.website-files.com/63634f4a7b868a399577cf37/63b5ec58f362116e0f5bced1_como%20saber%20el%20sexo%20de%20un%20gatito.jpg';
            }
            else {
                $imagen.src='https://cuidadosparamascotas.com/wp-content/uploads/2019/09/gatitos-importancia-vitaminas.jpg';
            }
        }
    </script>
</body>
</html>
