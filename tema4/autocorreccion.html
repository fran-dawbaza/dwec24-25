<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de autocorrección</title>
</head>
<body>
    <h1>Abre el inspector de elementos y compara con este código fuente</h1>
    <table>
        <tr><td>nombre</td><td>apellido</td></tr>
        <tr><td>Pepe</td><td>Pérez</td></tr>
        <tr><td>Manolo</td><td>Del Bombo</td></tr>
    </table>
    <mietiqueta>algo aquí</mietiqueta>
    <algo />

    <style>
        .alert {
          padding: 15px;
          border: 1px solid #d6e9c6;
          border-radius: 4px;
          color: #3c763d;
          background-color: #dff0d8;
        }
        </style>
        
        <div class="alert" id="div">
          <strong>¡Hola!</strong> Usted ha leído un importante mensaje.
        </div>
        
        <script>
          let div2 = div.cloneNode(true); // clona el mensaje
          div2.querySelector('strong').innerHTML = '¡Adiós!'; // altera el clon
        
          div.after(div2); // muestra el clon después del div existente
        </script>    
</body>
</html>
